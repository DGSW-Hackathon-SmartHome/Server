<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load sass_tags %}
    <link href="{% sass_src 'style.scss' %}" rel="stylesheet" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <div>가스: {{ gas.value }}</div>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="submit-button" type="submit" name="gasOnOff[]"/>
    </form>

    <div>온도: {{ temperature.value }}</div>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="submit-button" type="submit" name="gasOnOff[]"/>
    </form>

    <div>습도: {{ humidity.value }}</div>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="submit-button" type="submit" name="gasOnOff[]"/>
    </form>
    
    <div>전등: {{ led.onoff }}</div>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="submit-button" type="submit" name="gasOnOff[]"/>
    </form>
    
    <div>환풍기: {{ fan.onoff }}</div>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="submit-button" type="submit" name="gasOnOff[]"/>
    </form>
</body>
</html>
