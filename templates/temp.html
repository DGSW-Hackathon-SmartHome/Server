<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load sass_tags %}

    <link href="{% sass_src 'css/navbar.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'css/sensor.scss' %}" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <ul class="nav-container">
        <li class="nav-item"> <a href="">Auto Mode</a> </li>
        <li class="nav-item"> <a href="/">Semi Mode</a> </li>
    </ul>
    
    
    <div class="all-sensor">
        <form action="" method="POST">
            <div class="sensor_value">
                온도: {{ temperature }}℃
{% if aircon == 1 %}
                <input class="sensor">
                    에어컨: 켜져있음
                    <input class="submit-button" type="submit" name="aircon_mode" value="ON" />
                </div>
{% else %}
                <div class="sensor">
                    에어컨: 꺼져있음
                    <input class="submit-button" type="submit" name="aircon_mode" value="OFF" />
                </div>
{% endif %}
            </div>
        </form>
        <form action="" method="POST">
{% if boiler == 1 %}
            <div class="sensor">
                보일러: 켜져있음
                <input class="submit-button" type="submit" name="boiler_mode" value="ON"/>
            </div>
{% else %}
            <div class="sensor">
                보일러: 꺼져있음
                <input class="submit-button" type="submit" name="boiler_mode" value="OFF"/>
            </div>
{% endif %}
        </form>
    </div>
</body>
</html>
